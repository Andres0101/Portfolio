<body unresolved class="fullbleed">

<template is="dom-bind" id="app">

  <paper-drawer-panel force-narrow right-drawer disable-swipe>

  		<paper-toolbar>
  			<div>Menu</div>
  		</paper-toolbar>

  		<paper-menu selected="{{lista}}">
  			<paper-item>About me</paper-item>

  			<paper-item>Projects</paper-item>

  		</paper-menu>

  	</paper-header-panel>

  			<paper-icon-button icon="my-icons:fb"></paper-icon-button>
  			<div class="flex"></div>
		    <paper-icon-button  id="iconoMenuNavegar" icon="menu" paper-drawer-toggle></paper-icon-button>
		    <!--<paper-icon-button icon="my-icons:fb"></paper-icon-button>-->

		    <paper-tabs id="menuNavegar" selected="{{lista}}">

		    	<paper-tab>Skills</paper-tab>
		    	<paper-tab>Projects</paper-tab>
		    	<paper-tab>Contact me</paper-tab>
		    </paper-tabs>

		 </paper-toolbar>


	  		<section>
	  			<!-- Home -->
	  			<div id="home">
	  				<iron-image src="http://lorempixel.com/1920/1080" preload sizing="cover" class="image_full"></iron-image>
	  			</div>

	  			<!-- About me -->
	  			<div id="aboutMe">

						<div class="card-content">Some content</div>

						</div>
					</paper-card>
	  			</div>
